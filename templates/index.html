<!DOCTYPE html>
<html>
<head>
    <title>Add Patient - ER Priority</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">ER Priority</span>
    <div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light me-2">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container mt-4">
  <div class="card p-4 shadow-lg">
    <h3 class="text-center text-primary mb-4">Add New Patient</h3>

    <form method="POST">
      <div class="mb-2">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Heart Rate (bpm)</label>
        <input class="form-control" type="number" name="hr" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Blood Pressure (mmHg)</label>
        <input class="form-control" type="number" name="bp" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Oxygen (%)</label>
        <input class="form-control" type="number" name="oxygen" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Temperature (Â°C)</label>
        <input class="form-control" type="number" step="0.1" name="temp" required>
      </div>
      <div class="mb-2">
  <label class="form-label">Notes / Condition Summary</label>
  <textarea class="form-control" name="notes" rows="3" placeholder="small cold, leg fracture, etc"></textarea>
</div>

<div class="form-check mb-3">
  <input class="form-check-input" type="checkbox" name="surgery_required" id="surgeryCheck">
  <label class="form-check-label" for="surgeryCheck">Surgery Required</label>
</div>


      <button class="btn btn-primary w-100">Save</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
